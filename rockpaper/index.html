<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Make Your Choice</h1>
  <div class="container player_choices">
    <div class="choice"><span class="tooltip">Rock</span><span id="rock" class="rock">&#9994;</span></div> 
    <div class="choice"><span class="tooltip">Paper</span><span id="paper" class="paper">&#9995;</span></div>
    <div class="choice"><span class="tooltip">Scissors</span><span id="scissors" class="scissors">&#9996;</span></div> 
  </div>
  <div class="computer_choice"></div>
  <!-- <div class="new_game">
    <button>New Game</button>
  </div> -->
  <div id="playfield">
    <div id="user"></div>
    <div id="computer"></div>
  </div>
  <div id="result"></div>
</body>
</html>
